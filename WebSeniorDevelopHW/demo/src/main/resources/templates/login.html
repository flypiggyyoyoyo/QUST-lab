<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>用户登录</title>
	<style>
		body {
			font: 12px/30px microsoft yahei;
			background: #053364;
		}
		.login_content {
			background: url(/images/login.png) no-repeat;
			width: 737px;
			height: 396px;
			margin: 150px auto 0px;
		}

		.login_name {
			float: left;
			margin: 50px 0px 0px 400px;
			color: black;
			font-size: 14px;
			line-height: 35px;
		}

		.login_name h3 {
			font-size: 16px;
			border-bottom: 1px dotted #02356f;
		}

		.login_input {
			padding: 5px;
			height: 20px;
			line-height: 20px;
			color: gray;
			width: 200px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
		}

		.yzm_input {
			width: 100px;
			padding: 5px;
			height: 20px;
			line-height: 20px;
			color: gray;
			border: 1px solid #ccc;
			margin-right: 5px;
		}
		.login_button{background:#008ffd;border-radius:5px;width:80px;height:35px;line-heihgt:35px;display:block; margin-top:10px; color:white; border:none; font-family:microsoft yahei;cursor:pointer;}
		.login_button:hover{ background:#00b8e6;color:yellow; }
		.refresh-code {
			color: #008ffd;
			text-decoration: underline;
			cursor: pointer;
			margin-left: 5px;
		}
		.error-message {
			color: red;
			margin-top: 5px;
		}

		/* 新增弹窗样式 */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 300px;
			text-align: center;
			border-radius: 5px;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		}

		.modal-close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
			cursor: pointer;
		}

		.modal-close:hover,
		.modal-close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		.modal-message {
			padding: 15px;
			font-size: 14px;
		}

		.modal-button {
			background-color: #008ffd;
			color: white;
			border: none;
			padding: 8px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 4px;
		}

		.modal-button:hover {
			background-color: #00b8e6;
		}
	</style>
	<script type="text/javascript">
		// 刷新验证码
		function refreshCaptcha() {
			var captchaImg = document.getElementById('captchaImg');
			captchaImg.src = '/api/captcha?' + Math.random(); // 添加随机参数防止缓存
		}

		// 表单提交请求验证
		function validate() {
			if(document.getElementById("userLogname").value == ""){
				alert("用户登录名不能为空！");
				document.getElementById("userLogname").focus();
				return false;
			}
			if(document.getElementById("userPwd").value == ""){
				alert("登录密码不能为空！");
				document.getElementById("userPwd").focus();
				return false;
			}
			if(document.getElementById("validateCode").value == ""){
				alert("验证码不能为空！");
				document.getElementById("validateCode").focus();
				return false;
			}

			// 使用AJAX提交表单
			submitForm();
			return false; // 阻止表单默认提交
		}

		// AJAX提交表单
		function submitForm() {
			var form = document.getElementById('loginForm');
			var formData = new FormData(form);

			// 显示加载状态
			var loginButton = document.querySelector('.login_button');
			loginButton.disabled = true;
			loginButton.value = '登录中...';

			fetch('/login', {
				method: 'POST',
				body: formData
			})
					.then(response => response.text())
					.then(data => {
						// 重置按钮状态
						loginButton.disabled = false;
						loginButton.value = '登 录';

						// 检查响应是否包含错误信息
						if (data.includes('errorMsg')) {
							// 从响应中提取错误信息
							var errorMsg = "登录失败，请检查账号/密码/验证码";
							var regex = /errorMsg='([^']+)'/;
							var match = data.match(regex);

							if (match &amp;&amp; match[1]) {
								errorMsg = match[1];
							}

							// 显示错误弹窗
							showErrorModal(errorMsg);
						} else {
							// 登录成功，重定向到主页
							window.location.href = '/manage/main';
						}
					})
					.catch(error => {
						// 重置按钮状态
						loginButton.disabled = false;
						loginButton.value = '登 录';

						// 显示网络错误
						showErrorModal('网络请求出错，请稍后重试');
						console.error('登录请求错误:', error);
					});
		}

		// 显示错误弹窗
		function showErrorModal(message) {
			var modal = document.getElementById('errorModal');
			var modalMessage = document.getElementById('modalMessage');

			modalMessage.textContent = message;
			modal.style.display = 'block';

			// 刷新验证码
			refreshCaptcha();
		}

		// 关闭弹窗并刷新页面
		function closeModal() {
			var modal = document.getElementById('errorModal');
			modal.style.display = 'none';

			// 刷新页面
			window.location.reload();
		}

		// 点击弹窗外部关闭
		window.onclick = function(event) {
			var modal = document.getElementById('errorModal');
			if (event.target == modal) {
				modal.style.display = 'none';
				window.location.reload();
			}
		}
	</script>
</head>
<body>
<div class="login_content">
	<div class="login_name">
		<h3>用户登录</h3>
		<form id="loginForm" action="/login" method="post" onsubmit="return validate();">
			<div>
				用户名：<input name="userName" id="userLogname" type="text" class="login_input" />
			</div>
			<div>
				密&nbsp;&nbsp;&nbsp;&nbsp;码：<input name="password" id="userPwd" type="password" class="login_input" />
			</div>
			<div>
				验证码：<input name="code" id="validateCode" type="text" class="yzm_input" />
				<img id="captchaImg" src="/api/captcha" alt="验证码" onclick="refreshCaptcha()" style="vertical-align: middle;">
<!--				<span class="refresh-code" onclick="refreshCaptcha()">刷新</span>-->
			</div>
			<div class="error-message" id="errorMessage"></div>
			<div align="center">
				<input type="submit" class="login_button" value="登&nbsp;&nbsp;录"></input>
			</div>
		</form>
	</div>
</div>

<!-- 新增错误弹窗 -->
<div id="errorModal" class="modal">
	<div class="modal-content">
		<span class="modal-close" onclick="closeModal()">&times;</span>
		<h3 style="color: #008ffd;">登录提示</h3>
		<div class="modal-message" id="modalMessage">
			登录失败，请检查账号/密码/验证码
		</div>
		<button class="modal-button" onclick="closeModal()">确定</button>
	</div>
</div>
</body>
</html>
