<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>职位申请列表</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h2>职位申请列表</h2>

<form action="#" method="get">
    <label for="applicantNameFilter">申请者名称:</label>
    <input type="text" id="applicantNameFilter" name="applicantNameFilter" th:value="${applicantNameFilter}"/>
    <label for="jobNameFilter">岗位名称:</label>
    <input type="text" id="jobNameFilter" name="jobNameFilter" th:value="${jobNameFilter}"/>
    <button type="submit">搜索</button>
</form>

<table border="1" cellspacing="0" cellpadding="10">
    <thead>
    <tr>
        <th>申请者名称</th>
        <th>申请者邮箱</th>
        <th>岗位名称</th>
        <th>公司名称</th>
        <th>申请时间</th>
        <th>申请状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${jobapplyList}">
        <td th:text="${item.applicantName}"></td>
        <td th:text="${item.applicantEmail}"></td>
        <td th:text="${item.jobName}"></td>
        <td th:text="${item.companyName}"></td>
        <td th:text="${#dates.format(item.applyDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${item.applyState == 1 ? '待审核' : '已处理'}"></td>
    </tr>
    </tbody>
</table>

<div th:if="${page != null}">
    <div>当前页: <span th:text="${page.current}"></span> / <span th:text="${page.pages}"></span></div>
    <div>
        <a th:href="@{/job/application/list(page=${page.current - 1}, size=${page.size}, applicantNameFilter=${applicantNameFilter}, jobNameFilter=${jobNameFilter})}" th:if="${page.current > 1}">上一页</a>
        <a th:href="@{/job/application/list(page=${page.current + 1}, size=${page.size}, applicantNameFilter=${applicantNameFilter}, jobNameFilter=${jobNameFilter})}" th:if="${page.current < page.pages}">下一页</a>
    </div>
</div>

</body>
</html>
